{% extends "model-page.html" %}


{% block content %}

<div class="container">
    <h2> Evento </h2>
        <form action="submit" method="POST"> 
        {% csrf_token %}
                    
                  <div class="form-group row">
                    <label for="usr">Titulo do Evento</label>
                      <input type="number" name="id_evento" value="{{evento.id}}" hidden>
                      <input type="text" name="titulo" class="form-control" id="usr" value="{{ evento.titulo }}">
                    <br>
                  </div>

                    <div class="form-group row">
                      <label for="datetime-local">Data do Evento</label>
                        <input class="form-control" name="data_evento" type="datetime-local" value="{{ evento.get_data_input_evento }}" id="datetime-local">
                      </div>
                <br>
                    <div class="form-group row">
                      <label for="comment">Descrição do Evento</label>
                      <textarea class="form-control" id="comment" name="descricao">{{ evento.descricao }}</textarea>
                    </div>
                
                    <button class="btn btn-primary" type="submit">Salvar</button>
                <a href="/">
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </a>
            </div>
        </form>
</div>

{% endblock %}
